<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
        <title>Take Better Notes</title>
        <script src="js/script.js" defer></script>
    </head>
    <body class="grid">
        <header class="header">
            <h1 class="center">Take Better Notes</h1>
            <nav>
                <ul class="link">
                    <li class="pad">About</li>
                    <li class="pad">Docs</li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <div class="top">
                <button class="blueb" onclick="showButtons()">New Note</button>
                <button id="dark" onclick="lightsOff(); changeText()">Dark Theme</button>
            </div>
            <div class="textbox">
                <textarea placeholder="This is a placeholder"></textarea>
                <div class="bottom">
                    <button class="blueb">Save</button>
                    <button id="cancel" onclick="hideButtons()">Cancel</button>
                </div>
            </div>
        </section>
        <div class="notes">
            <h1 class="center" id="small">My Notes</h1>
            <ul class="note">
                <li>note one</li>
                <li>note two</li>
            </ul>
        </div>
        <footer class="center">
            <h3>Keep in Touch</h3>
            <div>
                <a href = "https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png"><img class ="img" src="images/linkedin.png" alt="linkedin"></a>
                <a href = "https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png"><img class ="img" src="images/internet.png" alt="internet"></a>
            </div>
        </footer>
    </body>
</html>
