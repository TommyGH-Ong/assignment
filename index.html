<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <title>Take Better Notes</title>
    </head>
    <body>
        <main>
            <h1>Take Better Notes</h1>
            <header>
                <ul>
                    <li>About</li>
                    <li>Docs</li>
                </ul>
            </header>
            <button>
                New Note
            </button>
            <button>
                Dark Mode
            </button>
            <textarea></textarea>
            <button>
                Save
            </button>
            <button>
                Cancel
            </button>
            <aside>
                <h2>My Notes</h2>
            </aside>
        </main>
        <footer>
            <h3>Keep in Touch</h3>
            <div>
                <img src="images/linkedin.png" alt="linkedin">
                <img src="images/internet.png" alt="internet">
            </div>
        </footer>
    </body>
</html>
